name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pytest tests/test_embeddings.py tests/test_search.py tests/test_permissions.py tests/test_integration.py tests/test_performance.py -v --tb=short

    - name: Generate coverage report
      run: |
        pip install pytest-cov
        pytest tests/test_embeddings.py tests/test_search.py tests/test_permissions.py tests/test_integration.py tests/test_performance.py --cov=src --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

    - name: Test Summary
      if: always()
      run: |
        echo "Test run completed!"
        echo "Check the test results above."
